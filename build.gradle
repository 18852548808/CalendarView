buildscript {
    ext.versions = [
            'min_sdk_library'     : 21,
            'min_sdk_sample'      : 21,
            'target_sdk'          : 28,
            'compile_sdk'         : 28,
            'version_code'        : 1,
            'version_name'        : '0.3.1',
            'kotlin_lang'         : '1.3.72',
            'desugar_jdk_libs'    : '1.0.5',
            'material_library'    : '1.2.0-beta01',
            'androidx_appcompat'  : '1.2.0-rc01',
            'androidx_legacy'     : '1.0.0',
            'androidx_core_ktx'   : '1.3.0',
            'constraint_layout'   : '2.0.0-beta6',
            'cardview'            : '1.0.0',
            'recyclerview'        : '1.2.0-alpha03',
            'junit'               : '4.12',
            'espresso'            : '3.2.0',
            'androidx_test_runner': '1.2.0',
            'androidx_test_rules' : '1.2.0',
            'androidx_test_junit' : '1.1.1'
    ]
    repositories {
        google()
        jcenter()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin_lang"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'org.jlleitschuh.gradle:ktlint-gradle:9.2.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    apply plugin: 'org.jlleitschuh.gradle.ktlint'

    ktlint {
        version = "0.36.0"
        disabledRules = ["no-wildcard-imports", "import-ordering"]
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}